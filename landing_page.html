<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="hotel_operations.js"></script>

</head>
<body>
<div class="row">
    <div class="column1 left" >
        <center><h2>tables</h2></center>
        <input type="text" id="tableInput" onkeyup="searchTable()" placeholder="Search for names.." title="Type in a name">

        <ul id="tables">
            <li id="t1" onclick=tableClicked(this.id) ondrop="drop(event,this.id)" ondragover="allowDrop(event,this.id)"> <a href="#">Table 1</a></li>
            <li id="t2" onclick=tableClicked(this.id) ondrop="drop(event,this.id)" ondragover="allowDrop(event,this.id)"><a href="#">Table 2</a></li>

            <li id="t3" onclick=tableClicked(this.id) ondrop="drop(event,this.id)" ondragover="allowDrop(event,this.id)"><a href="#">Table 3</a></li>

        </ul>
    </div>
    <div class="column1 right" >
        <center><h2>Menu</h2></center>
        <input type="text" id="itemInput" onkeyup="searchItem()" placeholder="Search for names.." title="Type in a item">

        <ul id="items">
            <li id="i1" draggable="true" ondragstart="drag(event,this.id)"><a href="#">French fries<br>
                Rs 200</a>
            </li>
            <li><a href="#">Fried Rice<br>
                Rs 100</a></li>
            <li><a href="#">Noodles<br>
                Rs 200</a></li>
        </ul>
    </div>
</div>


</body>
</html>
